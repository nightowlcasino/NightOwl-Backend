
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    #tcp_nopush         on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }

        return 301 https://$host$request_uri;

    }

    server {
        server_name nightowlcasino.io www.nightowlcasino.io; # managed by Certbot
        root         /usr/share/nginx/html/nightowlcasino/;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        gzip on;
        gzip_types application/javascript image/* text/css;
        gunzip on;

        location / {
          index  index.html index.htm;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }


        listen [::]:443 http2 ssl ipv6only=on; # managed by Certbot
        listen 443 http2 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/nightowlcasino.io/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/nightowlcasino.io/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    }

    server {
        return 301 https://$host$request_uri;

        listen       80 ;
        listen       [::]:80 ;
        server_name nightowlcasino.io www.nightowlcasino.io;
        return 404; # managed by Certbot
    }
}